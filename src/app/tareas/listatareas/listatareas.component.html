<div class="row col-12 m-3">
  <div class="col-4 col-md-4" *ngFor="let tarea of tareas; let i = index">
    <div class="card">
      <div class="card-header">{{tarea.data().nombre_tarea}}</div>
      <div class="card-body">{{tarea.data().descripcion_tarea}}</div>
      <div class="card-body">
        <img [src]="profileUrl[i] | async" alt="" style="width: 100%;">
      </div>
      <div class="card-footer">
        <button class="btn btn-warning">editar</button>
        <button class="btn btn-info">Actualizar</button>
      </div>
    </div>
  </div>
</div>
