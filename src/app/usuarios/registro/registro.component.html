<section class="">
        <div class="container">
       <div class="row">
          <div class="col-md-12 login-sec">
              <h2 class="text-center">Crea una nueva cuenta</h2>
     <!---------------------------------------Formulario de Registro----------------------------------->
     <form class="registro">
        <div class="form-group">
                 <label>Nombre completo</label>
                 <input type="nombre_u"  name="nombre_u" class="form-control" required />
                 </div>
        <div class="form-group">
                 <label>Edad</label>
                 <input type="edad_u"  name="edad_u" class="form-control" />
                 </div>   
        <div class="form-group">
                    <label>Ocupación  </label>
                    <select>
                       <option value="est">Estudiante</option>
                       <option value="prof">Profesor</option>
                       <option value="otro">Otro</option>
                     </select>
                    </div> 
        <div class="form-group">
                 <label>Correo electronico</label>
                 <input type="email"  name="email" class="form-control" required email />
                 </div>    
      <div class="form-group">
                <label for="contra" >Contraseña</label>
                <input type="password" class="form-control" name="pass">
                </div>
  <br>
        <button type="submit" class="btn btn-login  btn-success btn-lg btn-block">Registrarse</button> 
    </form>
  </div>
  </div>
        </div>   
     </section>
