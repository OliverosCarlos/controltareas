<section class="login-block">
  <div class="container">
 <div class="row">
    <div class="col-md-4 login-sec">
        <h2 class="text-center">Iniciar sesión</h2>
<!---------------------------------------Formulario de login----------------------------------->
<form class="login-form" (ngSubmit)="login( fl )" #fl="ngForm">
  <div class="form-group">
           <label>Correo electronico</label>
           <input type="email"  name="email" class="form-control" required email [(ngModel)]="usuario.correo"/>
       </div>
       <span *ngIf="fl.submitted && fl.controls['email'].errors"
       class="text-danger">El correo es obligatorio</span>
     
  <div class="form-group">
          <label for="contra">Contraseña</label>
          <input type="password" class="form-control" [(ngModel)]="usuario.contrasena_usuario" name="pass" required>
      </div>
      <span *ngIf="fl.submitted && fl.controls['pass'].invalid"
      class="text-danger">La contraseña es obligatorio y debe ser > a 5 caracteres</span>
<br>
  <button type="submit" class="btn btn-login float-left btn-success ">Ingresar</button>
  <button type="submit" class="btn btn-login float-right btn-primary " [routerLink]="['/usuarios/registro-usuarios']">Registrate</button>
</form>
<!-----------------------------Carrusel diseño de login------------------->
</div>
