<div class="row m-3">
    <div class="col-md-2 offset-md-2">
      <div class="card">
        <div class="card-body">
          <form   (ngSubmit)="onSubmit(ft)" #ft="ngForm">

            <h3 style="text-align:center">¿Cuántas horas libres tienes cada día?</h3>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <input type="number" min="0" max="24" name="LibresLunes"  [(ngModel)]="Horario.lunes" id="inLunes" placeholder="Lunes" autofocus required>
                    </div>
                    <span *ngIf="ft.submitted && ft.controls['LibresLunes'].errors" class="text-danger">Agregue las horas libres de este día</span>
                    
                    <div class="form-group">
                        <input type="number" min="0" max="24" name="LibresMartes"  [(ngModel)]="Horario.martes" id="inMartes" placeholder="Martes" autofocus required>
                    </div>
                    <span *ngIf="ft.submitted && ft.controls['LibresMartes'].errors" class="text-danger">Agregue las horas libres de este día</span>
                    
                    <div class="form-group">
                        <input type="number" min="0" max="24" name="LibresMiercoles"  [(ngModel)]="Horario.miercoles" id="inMartes" placeholder="Miércoles" autofocus required>
                    </div>
                    <span *ngIf="ft.submitted && ft.controls['LibresMiercoles'].errors" class="text-danger">Agregue las horas libres de este día</span>
                    <div class="form-group">
                        <input type="number" min="0" max="24" name="LibresJueves"  [(ngModel)]="Horario.jueves" id="inMartes" placeholder="Jueves" autofocus required>
                    </div>
                    <span *ngIf="ft.submitted && ft.controls['LibresJueves'].errors" class="text-danger">Agregue las horas libres de este día</span>
                    <div class="form-group">
                        <input type="number" min="0" max="24" name="LibresViernes"  [(ngModel)]="Horario.viernes" id="inMartes" placeholder="Viernes" autofocus required>
                    </div>
                    <span *ngIf="ft.submitted && ft.controls['LibresViernes'].errors" class="text-danger">Agregue las horas libres de este día</span>
                    <div class="form-group">
                        <input type="number" min="0" max="24" name="LibresSabados"  [(ngModel)]="Horario.sabado" id="inMartes" placeholder="Sábado" autofocus required>
                    </div>
                    <span *ngIf="ft.submitted && ft.controls['LibresSabados'].errors" class="text-danger">Agregue las horas libres de este día</span>
                    <div class="form-group">
                        <input type="number" min="0" max="24" name="LibresDomingos"  [(ngModel)]="Horario.domingo" id="inMartes" placeholder="Domingo" autofocus required>
                    </div>
                    <span *ngIf="ft.submitted && ft.controls['LibresDomingos'].errors" class="text-danger">Agregue las horas libres de este día</span>

                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-success btn-block" (click)="saveTarea()">Actualizar horarios</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
